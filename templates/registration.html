{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block body %}
    <h2>User Registraion form</h2><br>

<form action="{{ url_for('registration') }}" class="" method="POST">
    <div class="form-group">
        <input class="form-control" name="name" placeholder="Your Name">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" type="password" placeholder="Your Password">
    </div>
    <div class="form-group">
        <input class="form-control" name="email" placeholder="Your Email">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Register</button>
    </div>

</form>

{% endblock %}
